output:
    email:
      server: localhost

logging:
    version: 1
    disable_existing_loggers: false
    formatters:
        standard:
            format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
    handlers:
        console:
            level: DEBUG
            class: logging.StreamHandler
            formatter: standard

    root:
        level: DEBUG
        handlers:
            - console

    loggers:
        output:
          level: DEBUG
          handlers:
             - console
